services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    healthcheck:
      # test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      test: ["CMD-SHELL", "echo test test ${POSTGRES_USER} ${POSTGRES_PASSWORD} ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - db_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "${RABBITMQ_AMQP_PORT}:5672"
      - "${RABBITMQ_MGMT_PORT}:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    environment:
      PORT: ${API_PORT}
      # Address for the gRPC server (data service)
      DATA_SERVICE_ADDR: "data:8081"
      # Use "true" for local
      DATA_SERVICE_INSECURE: "true"
    ports:
      - "${API_PORT}:${API_PORT}"
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy

  data:
    build:
      context: .
      dockerfile: services/data/Dockerfile
    environment:
      PORT: 8081
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?sslmode=disable
      RABBITMQ_URI: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy

  generator:
    build:
      context: .
      dockerfile: services/generator/Dockerfile
    environment:
      PORT: 8082
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?sslmode=disable
      GENERATOR_QUEUE: ${GENERATOR_QUEUE_NAME}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      RABBITMQ_URI: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy

  query:
    build:
      context: .
      dockerfile: services/query/Dockerfile
    environment:
      PORT: 8083
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?sslmode=disable
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data: {}
